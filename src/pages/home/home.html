<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'dark'">
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon class="icon-header" name="md-restaurant"></ion-icon> Bienvenue !</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="gotoLogin()">Passer</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="../../assets/imgs/smartphone.png" class="slide-image" />
      <h2 class="slide-title">Prêt à tenter l'expérience ?</h2>
      <button ion-button color="primary" round outline (click)="gotoLogin()">
        Oui
      </button>
      <button ion-button color="danger" round outline>
        Non
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
