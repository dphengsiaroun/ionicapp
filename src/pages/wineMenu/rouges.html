<ion-header>
	<ion-navbar [color]="isAndroid ? 'royal' : 'dark'">
		<button ion-button [menuToggle]="activeMenu">
		<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Rouge</ion-title>
	</ion-navbar>
	<ion-toolbar no-border-top>
		<ion-searchbar placeholder="Recherche" (ionInput)="getRouges($event)"></ion-searchbar>
	</ion-toolbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list *ngFor="let rouge of rouges">
    <ion-list-header [innerHTML]="rouge.category"></ion-list-header>

    <ion-item-sliding>
      <ion-item *ngFor="let item of rouge.items">
        <h2 [innerHTML]="item.title"></h2>
		<p [innerHTML]="item.resume"></p>
		<p>9,90â‚¬</p>
		<button ion-button clear item-end><ion-icon name="md-cart"></ion-icon></button>      		
      </ion-item>
    </ion-item-sliding>

  </ion-list>
</ion-content>
