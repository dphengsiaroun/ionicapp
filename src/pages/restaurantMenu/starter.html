<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'dark'">
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EntrÃ©es</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Recherche" (ionInput)="getStarters($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">

  <div *ngFor="let starter of starters">
    <ion-card (click)="callFn(starter.fn)">
      <div class="product">
        <img [src]="starter.image" />
      </div>
      <div class="card-title" [innerHTML]="starter.title"></div>
      <div class="card-subtitle" [innerHTML]="starter.price"></div>
    </ion-card>
  </div>

</ion-content>
