<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'light'">
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entrées</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Recherche" (ionInput)="getStarters($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let starter of starters">
    <img [src]="starter.image" />

    <ion-card-content>
      <ion-card-title [innerHTML]="starter.title"></ion-card-title>
      <p [innerHTML]="starter.resume"></p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='star'></ion-icon>
          Avis
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='eye'></ion-icon>
          Détails
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Partager
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
