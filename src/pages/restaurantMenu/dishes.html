<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'dark'">
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plats</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Recherche" (ionInput)="getDishes($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">

  <div *ngFor="let dishe of dishes">
    <ion-card (click)="callFn(dishe.fn)">
      <div class="product">
        <img [src]="dishe.image" />
      </div>
      <div class="card-title" [innerHTML]="dishe.title"></div>
      <div class="card-subtitle" [innerHTML]="dishe.price"></div>
      
    </ion-card>
  </div>

</ion-content>
