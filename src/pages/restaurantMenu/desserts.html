<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'dark'">
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Desserts</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Recherche" (ionInput)="getDesserts($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">

  <div *ngFor="let dessert of desserts">
    <ion-card (click)="callFn(dessert.fn)">
      <div class="product">
        <img [src]="dessert.image" />
      </div>
      <div class="card-title" [innerHTML]="dessert.title"></div>
      <div class="card-subtitle" [innerHTML]="dessert.price"></div>
    </ion-card>
  </div>

</ion-content>
