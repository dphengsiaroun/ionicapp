<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'dark'">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="bloc-login">
    <ion-icon class="ios-user" name="ios-person"></ion-icon>
    <ion-title>Se connecter</ion-title>
    <ion-list inset>
      <ion-item class="field">
        <ion-label>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item class="field">
        <ion-label>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="btn-login">
      <button ion-button color="primary" block (click)="gotoServices()">Connexion</button>
    </div>
    <div class="bloc-signup-link">
        <p>Pas encore de compte ?</p>
        <button ion-button clear (click)="gotoServices()">S'inscrire</button>
    </div>
  </div>
</ion-content>
