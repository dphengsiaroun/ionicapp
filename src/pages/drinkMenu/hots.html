<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'dark'">
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chaudes</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Recherche" (ionInput)="getHots($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let hot of hots">
      <h2 [innerHTML]="hot.title"></h2>
      <p [innerHTML]="hot.resume"></p>
      <p>9,90â‚¬</p>
      <button ion-button clear item-end>
        <ion-icon name="md-cart"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
